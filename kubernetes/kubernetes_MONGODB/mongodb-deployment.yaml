apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "gegabox"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "secret"
            - name: MONGO_INITDB_DATABASE
              value: "lab"
          volumeMounts:
            - name: init-user-script-configmap
              mountPath: /docker-entrypoint-initdb.d/init-user.js
              subPath: init-user.js
      volumes:
        - name: init-user-script-configmap
          configMap:
            name: mongodb-init-user-script-configmap
